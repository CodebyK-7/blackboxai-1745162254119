<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Placement Website</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Subtle transition for buttons and inputs */
    button, input {
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-indigo-600">JobFinder</h1>
      <nav class="space-x-6 text-gray-700 font-medium hidden md:flex">
        <a href="#" class="hover:text-indigo-600 transition">Home</a>
        <a href="#" class="hover:text-indigo-600 transition">About</a>
        <a href="#" class="hover:text-indigo-600 transition">Contact</a>
      </nav>
      <button class="md:hidden text-gray-700 focus:outline-none" aria-label="Open menu">
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <!-- Search Bar -->
    <section class="mb-8">
      <label for="job-search" class="block text-gray-700 font-semibold mb-2">Search for jobs</label>
      <input
        type="text"
        id="job-search"
        placeholder="Search by job title, company, or location"
        class="w-full md:w-1/2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        aria-label="Search jobs"
      />
    </section>

    <!-- Job Listings -->
    <section>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Available Jobs</h2>
      <ul class="space-y-4">
        <li class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition flex items-center space-x-4">
          <i class="fas fa-briefcase text-indigo-600 text-3xl"></i>
          <div>
            <h3 class="text-lg font-semibold text-gray-900">Frontend Developer</h3>
            <p class="text-gray-600">Tech Solutions Inc. - New York, NY</p>
          </div>
        </li>
        <li class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition flex items-center space-x-4">
          <i class="fas fa-briefcase text-indigo-600 text-3xl"></i>
          <div>
            <h3 class="text-lg font-semibold text-gray-900">Data Analyst</h3>
            <p class="text-gray-600">Data Insights LLC - San Francisco, CA</p>
          </div>
        </li>
        <li class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition flex items-center space-x-4">
          <i class="fas fa-briefcase text-indigo-600 text-3xl"></i>
          <div>
            <h3 class="text-lg font-semibold text-gray-900">Project Manager</h3>
            <p class="text-gray-600">Creative Agency - Remote</p>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-gray-600 text-sm">
      &copy; 2024 JobFinder. All rights reserved.
    </div>
  </footer>
</body>
</html>
